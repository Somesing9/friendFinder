  <!-- Modal -->
  <div class="modal fade" id="resultsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Your best Match</h4>
        </div>
        <div class="modal-body">
          <h2 id="matchName"> </h2>
          <img id="matchImg" src="http://dummyimage.com/800x600/4d494d/686a82.gif&text=placeholder+image" alt="Best Match">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
  $(function() {
    $("#name").val
  });
  // Capture the form inputs 
  $("#submit").on("click", function(e) {

    // Form validation
    function validateForm() {
      var isValid = true;
      $('.form-control').each(function() {
        if ($(this).val() === '')
          isValid = false;
      });

      $('.chosen-select').each(function() {

        if ($(this).val() === "")
          isValid = false
      })
      return isValid;
    }

    // If all required fields are filled
    if (validateForm() == true) {
      // Create an object for the user's data
      var userData = {
        name: $("#name").val(),
        photo: $("#picture").val(),
        scores: [$("#question1").val(), $("#question2").val(), $("#question3").val(), $("#question4").val(), $("#question5").val(), $("#question6").val(), $("#question7").val(), $("#question5").val(), $("#question9").val(), $("#question10").val()]
      }

      // Grab the URL of the website
      var currentURL = window.location.origin;

      // AJAX post the data to the friends API. 
      $.post(currentURL + "/api/friends", userData, function(data) {
        console.log("Post success!");
        console.log(data);

        // Grab the result from the AJAX post so that the best match's name and photo are displayed.
        $("#matchName").text(data.name);
        $('#matchImg').attr("src", data.photo);

        // Show the modal with the best match 
        $("#resultsModal").modal('toggle');

      });
    } else {
      alert("Please fill out all fields before submitting!");
    }

    return false;
  });
  </script>
